<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>

    <!--Header Area-->
    <div id="top">
    <image src="images/covid3.png" alt="COVID_19 virus image"></image></div>
    <div id="app" class="search-criteria">
      <h1>Covid-19 Pandemic by country</h1>
      <form v-on:submit.prevent=getQuestions>
        <header>
        <div>
          <label> Type in your country here</label> 
          <input v-model="defaultCountry">
          <label class="instruct">Type a "-" in between words example-"United-States"</label>
        </div>

        <div>
          <label> Type in your category here</label> 
          <input v-model="defaultCategory">
          <label class="instruct">Type "confirmed", "deaths" or "recovered" </label>
        </div>

        <div>
          <label> Start date</label> 
          <input v-model="defaultStartDate">
          <label class="instruct">Use format: YYYY-MM-DD</label>

        </div>

        <div>
          <label> End Date</label> 
          <input v-model="defaultEndDate">
          <label class="instruct">Use format: YYYY-MM-DD</label>
        </div>
      
        <button class="button1" type="Submit"> Submit</button>

      </header>

      <!--Table with data--> 
        <div class="databox">
          <h3>Results by Country | Category | Date</h3>
        <streaming-quiz v-bind:quiz="someQuestion" v-for="someQuestion in questions" v-bind:class="['results']">
        </streaming-quiz>
      </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script>
     <script src="Chart.bundle.js"></script>

     <!--Chart showcasing the data-->
     <h3 class="spacing">Type in data in the search bar & submit again to compare multiple results.</h3>
     <div class="chart-container" >
     <canvas id="myChart" width="100" height="100"></canvas>
      </div>
    <script src="script.js"></script>
    <script src="p5.js"></script>
  </body>
</html>
